<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>

<h2>Client Feedback Form</h2>

<form>

  <label>Full Name:</label><br>
  <input type="text" required><br><br>

  <label>Email:</label><br>
  <input type="email" required><br><br>

  <label>Phone Number (Malaysia):</label><br>
  <input type="text" 
     pattern="^\d{2,4}-\d{7,8}$" 
     placeholder="019-1234567" 
     required>
  <br><br>

  <label>Malaysian IC Number:</label><br>
  <input type="text" 
     pattern="\d{6}-\d{2}-\d{4}"
     placeholder="000101-14-1234" 
     required>
  <br><br>

  <label>Your Feedback:</label><br>
  <textarea rows="4" cols="40" required></textarea>
  <br><br>

  <button type="submit">Submit</button>

</form>

</body>

</html>
